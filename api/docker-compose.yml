version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: premium-calc-api
    ports:
      - "3000:3000"
    volumes:
      # Mount the data directory to persist Excel files
      - ./data:/usr/src/app/data
      # Mount the data_files directory for access to business files
      - ../data_files:/usr/src/app/data_files
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped